<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Mooli&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <img src="images/climate_logo.png" width="200px" />
        <form autocomplete="off">
          <input
            type="text"
            id="locationInput"
            placeholder="Enter location (City or ZIP code)"
          />
          <br />
        </form>

        <input type="radio" name="unitSelector" value="metric" checked />Celsius
        <input type="radio" name="unitSelector" value="imperial" />Fahrenheit
        <br />
        <button id="getWeatherButton" class="button">
          <span>Get Weather</span>
        </button>

        <button id="getCurrentLocation" class="button">
          <span>Use Location</span>
        </button>
        <button id="reset_button"><span>Reset</span></button>
      </div>

      <div class="Info">
        <div id="weatherInfo"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
